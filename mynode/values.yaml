# Default values for mynode.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespace: develop
replicaCount: 2

image:
  repository: cnadella/node-web-app
  tag: 31
  pullPolicy: IfNotPresent
  imagePullSecrets: []

service:
  type: NodePort
  port: 3000
  targetPort: 3000

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: alb
    external-dns.alpha.kubernetes.io/hostname: node.srinadella.com
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}, {"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:us-east-1:625031190962:certificate/886e23ad-a8cf-4d2e-a41b-1c5187ba3831
  path: /
  hosts:
    - node.srinadella.com
  tls: []
  #  - secretName: node.srinadella.com
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #  cpu: 100m
  #  memory: 128Mi
  # requests:
  #  cpu: 100m
  #  memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
